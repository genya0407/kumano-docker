version: '3'
services:
    nginx:
        image: nginx:alpine
        ports:
            - '80:80'
        volumes:
            - ./nginx/html:/etc/nginx/html:ro
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/users:/etc/nginx/users:ro
            - kumanodocs_hanami_static:/var/kumanodocs-hanami:ro
            - kumanodocs_hanami_sock:/tmp/sockets
        links:
            - kumanodocs-hanami
            - menu
            - bukai-issue-creator
        depends_on:
            - kumanodocs-hanami
            - menu
            - bukai-issue-creator
        environment:
            - TZ=`ls -la /etc/localtime | cut -d/ -f8-9`

    kumanodocs-hanami:
        build: kumanodocs-hanami
        expose:
            - "2300"
        volumes:
            - ./kumanodocs-hanami:/app
            - kumanodocs_hanami_static:/app/public
            - kumanodocs_hanami_sock:/tmp
            - /etc/localtime:/etc/localtime
        depends_on:
            - kumanodocs_postgres
        env_file:
            - ./kumanodocs-hanami/.env
    kumanodocs_postgres:
        image: postgres:11.3-alpine
        volumes:
            - postgres_database:/var/lib/postgresql/data
            - kumanodocs_hanami_sock:/var/run/postgresql
        env_file:
            - ./kumanodocs-hanami/.env.pg
    menu:
        build: ./menu
        expose:
            - "3000"
        volumes:
            - ./menu:/app_readonly:ro
            - menu_database:/var/db
        environment:
            - TZ=`ls -la /etc/localtime | cut -d/ -f8-9`
        privileged: true # to enable mount overlay

    bukai-issue-creator:
        build: ./bukai-issue-creator
        expose:
            - "2000"
        env_file:
            - ./bukai-issue-creator/.env

    backup:
        build: ./backup
        volumes:
            - ./backup:/app
            - kumanodocs_database:/var/db/kumanodocs:ro
            - menu_database:/bar/db/menu:ro
            - backup_tmp:/var/backup
        environment:
            - TZ=`ls -la /etc/localtime | cut -d/ -f8-9`
volumes:
    postgres_database:
    kumanodocs_hanami_static:
    kumanodocs_hanami_sock:
    kumanodocs_database:
    menu_database:
    backup_tmp:
